<p-table 
  [value]="admins" 
  [paginator]="true" 
  [rows]="10" 
  *ngIf="admins && admins.length > 0"
  [tableStyle]="{
    'min-width': '50rem',
    background: 'white',
    border: '1px solid #ddd',
    'border-radius': '8px',
    'box-shadow': '0 2px 6px rgba(0, 0, 0, 0.1)'
  }">
  <ng-template pTemplate="header">
    <tr>
      <th>Actions</th>
      <th>Name (English)</th>
      <th>Name (Arabic)</th>
      <th>Email</th>
      <th>Position</th>
      <th>Area</th>
      <th>Created At</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-admin>
    <tr>
      <td>
        <!-- Activate/Deactivate -->
        <button *ngIf="admin.active" 
                (click)="updateActiveStatus(admin.id, false)" 
                class="btn btn-danger btn-sm mr-1">
          Deactivate
        </button>
        <button *ngIf="!admin.active" 
                (click)="updateActiveStatus(admin.id, true)" 
                class="btn btn-success btn-sm mr-1">
          Activate
        </button>
        <!-- View/Edit -->
        <button (click)="onViewAdmin(admin.id)" 
                class="btn btn-info btn-sm mr-1">
          View/Edit
        </button>
        <!-- Delete -->
        <button (click)="deleteAdmin(admin.id)" 
                class="btn btn-warning btn-sm">
          Delete
        </button>
      </td>
      <td>{{ admin.fullNameEnglish }}</td>
      <td>{{ admin.fullNameArabic }}</td>
      <td>{{ admin.personalEmail }}</td>
      <td>{{ admin.position }}</td>
      <td>{{ admin.area }}</td>
      <td>{{ admin.createdAt | date:'short' }}</td>
    </tr>
  </ng-template>
</p-table>
<div *ngIf="admins && admins.length === 0" class="text-center py-4">
  <p>No admins found.</p>
</div>
