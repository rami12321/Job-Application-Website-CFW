<!-- Modal Toggle Button -->
<button
  type="button"
  (click)="openModal()"
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
>
  Create Admin
</button>

<div class="container mx-auto p-4">
    <!-- Tabs Header -->
    <div class="flex border-b mb-4">
      <button 
        class="px-4 py-2 font-semibold focus:outline-none"
        [ngClass]="{
          'bg-blue-500 text-white': activeAdminTab === 'active',
          'bg-gray-200 text-gray-800': activeAdminTab !== 'active'
        }"
        (click)="setActiveTab('active')">
        Active Admins
      </button>
      <button 
        class="px-4 py-2 font-semibold focus:outline-none ml-2"
        [ngClass]="{
          'bg-blue-500 text-white': activeAdminTab === 'inactive',
          'bg-gray-200 text-gray-800': activeAdminTab !== 'inactive'
        }"
        (click)="setActiveTab('inactive')">
        Inactive Admins
      </button>
    </div>
    
    <!-- Single Admin Table Component Instance -->
    <!-- We pass a boolean: true for active, false for inactive -->
    <app-admin-table 
      [active]="activeAdminTab === 'active'" 
      (viewAdminEvent)="openAdminDetails($event)">
    </app-admin-table>
    
    <!-- Admin Details Dialog (for viewing/editing) -->
    <p-dialog 
      [(visible)]="adminDialogVisible" 
      modal="true" 
      [style]="{ width: '80vw', height: '80vh' }" 
      (onHide)="closeAdminDialog()">
      <!-- Render the Admin Details Component if an admin is selected -->
      <app-admin-details *ngIf="selectedAdminId"></app-admin-details>
    </p-dialog>
  </div>
  


<!-- Main Modal -->
<div
  *ngIf="showModal"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen"
>
  <div class="relative p-4 w-full max-w-md">
    <!-- Modal Content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Create New Admin
        </h3>
        <button
          type="button"
          (click)="closeModal()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal Body -->
      <div class="p-4">
        <form (ngSubmit)="onSubmit()" #adminForm="ngForm" class="space-y-4">
          <!-- Full Name (Arabic) -->
          <div>
            <label for="fullNameArabic" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Full Name (Arabic)
            </label>
            <input
              type="text"
              id="fullNameArabic"
              name="fullNameArabic"
              [(ngModel)]="admin.fullNameArabic"
              required
              placeholder="Enter Arabic name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>
          <!-- Full Name (English) -->
          <div>
            <label for="fullNameEnglish" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Full Name (English)
            </label>
            <input
              type="text"
              id="fullNameEnglish"
              name="fullNameEnglish"
              [(ngModel)]="admin.fullNameEnglish"
              required
              placeholder="Enter English name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>
          <!-- Personal Email -->
          <div>
            <label for="personalEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Personal Email
            </label>
            <input
              type="email"
              id="personalEmail"
              name="personalEmail"
              [(ngModel)]="admin.personalEmail"
              required
              placeholder="name@example.com"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>
          <!-- Organization Email -->
          <div>
            <label for="organizationEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Organization Email
            </label>
            <input
              type="email"
              id="organizationEmail"
              name="organizationEmail"
              [(ngModel)]="admin.organizationEmail"
              required
              placeholder="org@example.com"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>
          <!-- Position -->
          <div>
            <label for="position" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Position
            </label>
            <input
              type="text"
              id="position"
              name="position"
              [(ngModel)]="admin.position"
              required
              placeholder="Enter position"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>
          <!-- Area Dropdown -->
          <div>
            <label for="area" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Area
            </label>
            <select
              id="area"
              name="area"
              [(ngModel)]="admin.area"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            >
              <option value="" disabled selected>Select Area</option>
              <option value="North Lebanon">North Lebanon</option>
              <option value="Saida">Saida</option>
              <option value="Tyre">Tyre</option>
              <option value="Beirut">Beirut</option>
              <option value="Mount Lebanon">Mount Lebanon</option>
              <option value="Beqaa">Beqaa</option>
            </select>
          </div>
          <!-- Phone Number -->
          <div>
            <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Phone Number
            </label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              [(ngModel)]="admin.phoneNumber"
              required
              placeholder="Enter phone number"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Create Admin
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
