<!-- src/app/admin-first-time/admin-first-time.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">
        First Time Admin Setup
      </h2>
  
      <!-- Step 1: Verify Email -->
      <div *ngIf="step === 1">
        <p class="mb-4">Enter your email to verify your admin account.</p>
        <form (ngSubmit)="checkEmail()">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
              placeholder="Enter your email"
            />
          </div>
          <!-- Loading Indicator -->
          <div *ngIf="loading" class="flex items-center justify-center mb-4">
            <svg class="animate-spin h-5 w-5 text-blue-600" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            <span class="ml-2">Checking...</span>
          </div>
          <div *ngIf="errorMessage" class="text-red-500 mb-4">
            {{ errorMessage }}
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg"
            [disabled]="loading"
          >
            Verify Email
          </button>
        </form>
      </div>
  
      <!-- Step 2: Set Password -->
      <div *ngIf="step === 2">
        <p class="mb-4">Set your new password for your admin account.</p>
        <form (ngSubmit)="setPassword()">
          <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-700">
              New Password
            </label>
            <input
              type="password"
              id="newPassword"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
              placeholder="Enter new password"
            />
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
              placeholder="Confirm new password"
            />
          </div>
          <div *ngIf="errorMessage" class="text-red-500 mb-4">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="text-green-500 mb-4">
            {{ successMessage }}
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg"
          >
            Set Password
          </button>
        </form>
      </div>
    </div>
  </div>
