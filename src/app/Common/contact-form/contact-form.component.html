<section id="contact" class="bg-gray-100 py-12">
  <div class="container mx-auto max-w-2xl">
    <h2 class="text-2xl font-bold text-blue-500 text-center mb-6">Contact Us</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          class="w-full p-3 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your Name"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          class="w-full p-3 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your Email"
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea
          id="message"
          rows="4"
          class="w-full p-3 mt-1 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your Message"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-3 rounded-md shadow hover:bg-blue-600"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
