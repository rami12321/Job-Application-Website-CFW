<!-- src/app/admin-login/admin-login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
      <form (ngSubmit)="onSubmit()">
        <!-- Email (username) Input -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            type="email"
            [(ngModel)]="username"
            name="username"
            id="username"
            placeholder="Enter your email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
  
        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              required
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500"
              aria-label="Toggle password visibility"
            >
              <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>
  
        <!-- Error Message -->
        <div *ngIf="loginError" class="text-red-500 mb-4">
          {{ loginError }}
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg"
          >
            Login as Admin
          </button>
        </div>
      </form>
  
      <!-- Link for first-time admins -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <a routerLink="/admin-first-time" class="text-blue-600 hover:underline cursor-pointer">
          Is this your first time as an admin?
        </a>
      </div>
    </div>
  </div>
